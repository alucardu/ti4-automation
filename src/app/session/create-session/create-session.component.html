<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Session name</mat-label>
        <input
          #input
          maxlength="24"
          matInput
          (keyup.enter)="createUserAndSession()"
          formControlName="sessionName" />
        <mat-hint align="end">{{ input.value.length }}/24</mat-hint>
        <mat-error *ngIf="form.get('sessionName')?.invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
      <div class="inputContainerWithButton">
        <app-create-user></app-create-user>
        <button
          [disabled]="form.invalid"
          (click)="createUserAndSession()"
          mat-flat-button
          color="primary">
          New session
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
