<mat-card>
  <mat-card-content class="containerInfo">
    <span>Session: {{ session.name }}</span>
    <span>
      Code:
      <span class="code" (click)="copyCode()">{{ session.code }}</span>
    </span>
    <span>Host: {{ session.host?.name }}</span>
    <app-delete-session
      *ngIf="session.host?.id === user.id"
      [session]="session"></app-delete-session>
  </mat-card-content>
</mat-card>
