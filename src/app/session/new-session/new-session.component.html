<mat-card>
  <mat-card-content>
    <mat-form-field
      hintLabel="Between 4 and 16 characters long"
      appearance="fill">
      <mat-label>Session name</mat-label>
      <input
        #input
        maxlength="24"
        matInput
        [formControl]="sessionName">
        <mat-hint align="end">{{input.value.length}}/24</mat-hint>
        <mat-error *ngIf="sessionName.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button
      [disabled]="sessionName.invalid"
      (click)="createSession()"
      mat-flat-button
      color="primary"
    >
      New session
    </button>
  </mat-card-content>
</mat-card>
