<label for="name">Name: </label>
<input
  id="name"
  type="text"
  placeholder="Session name"
  [formControl]="sessionName"
><button
  [disabled]="sessionName.invalid"
  (click)="createSession()"
>New session</button>

<div *ngIf="sessionName.invalid && (sessionName.dirty || sessionName.touched)">
  <div *ngIf="sessionName.errors?.['required']">
    Name is required.
  </div>
  <div *ngIf="sessionName.errors?.['minlength']">
    Name must be between 4 and 16 charachters long.
  </div>
  <div *ngIf="sessionName.errors?.['maxlength']">
    Name cannot be longer than 16 characters.
  </div>
</div>
