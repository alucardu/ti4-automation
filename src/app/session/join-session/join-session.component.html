<mat-card>
  <mat-card-content>
    <mat-form-field
      hintLabel="Session code is 6 numbers"
      appearance="fill">
      <mat-label>Session code</mat-label>
      <input
        matInput
        #input
        maxlength="6"
        [formControl]="sessionCode">
        <mat-hint align="end">{{input.value.length}}/6</mat-hint>
        <mat-error *ngIf="sessionCode.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button
      mat-flat-button
      [disabled]="sessionCode.invalid"
      (click)="joinSession(sessionCode)"
      color="primary">
      Join session
    </button>
    <div *ngIf="errorMessage">
      Session not found
    </div>
  </mat-card-content>
</mat-card>
