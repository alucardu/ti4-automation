<label for="sessionCode">Join session: </label>
<input
  id="sessionCode"
  type="text"
  placeholder="Session code"
  [formControl]="sessionCode"
  maxlength="6"
><button
  [disabled]="sessionCode.invalid"
  (click)="joinSession(sessionCode)"
>Enter</button>

<div *ngIf="sessionCode.invalid && (sessionCode.dirty || sessionCode.touched)">
  <div *ngIf="sessionCode.errors?.['minlength']">
    Session code must 6 charachters long.
  </div>
  <div *ngIf="sessionCode.errors?.['pattern']">
    Session code is a number
  </div>
</div>

<div *ngIf="errorMessage">
  Session not found
</div>

<div *ngIf="session">
  name: {{session.name}}
</div>
