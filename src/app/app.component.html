<div class="callToAction">
  <button mat-flat-button (click)="setActionType(actionTypeEnum.JOIN)">Join a session</button>
  <button mat-flat-button color="primary" (click)="setActionType(actionTypeEnum.CREATE)">Create a session</button>
</div>

<app-display-sessions></app-display-sessions>

<app-join-session *ngIf="actionType === actionTypeEnum.JOIN && (session$ | async) === null"></app-join-session>

<ng-container *ngIf="actionType === actionTypeEnum.JOIN">
  <ng-container *ngIf="session$ | async as session">
    <app-create-user [session]="session"></app-create-user>
    <div class="chatContainer">
      <app-current-users
        [session]="session"
      ></app-current-users>
      <app-refresh-messages
        [session]="session"
      ></app-refresh-messages>
      <ng-container>
        <div class="messageContainer">
          <app-display-messages
            [session]="session"
          ></app-display-messages>
          <app-create-message *ngIf="user$ | async as user"
            class="newMessage"
            [session]="session"
            [user]="user"
          ></app-create-message>
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-container>

<ng-container *ngIf="actionType === actionTypeEnum.CREATE">
  <app-create-session></app-create-session>
</ng-container>
