<ng-container
  formGroupName="user">
  <mat-form-field
    hintLabel="User name must be between 3 and 8 characters"
    appearance="fill">
    <mat-label>User name</mat-label>
    <input
      matInput
      #input
      maxlength="8"
      type="text"
      formControlName="userName"
    >
    <mat-hint align="end">{{input.value.length}}/8</mat-hint>
    <mat-error *ngIf="parentForm.get('user')?.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</ng-container>
